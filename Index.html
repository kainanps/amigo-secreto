<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo secreto</title>
</head>
<body>
    <header>
        <h1>Amigo Secreto Online</h1>
    </header>
    <main>
        <label>
            Digite aqui os participantes, separados por vírgula.
            <textarea id="amigos" placeholder="Ex: Júlia, Davi, Daniel Silva"></textarea>
        </label>
        <button id="sortear">Sortear</button>
        <div id="buttons"></div>
        <p>Regras:</p>
        <ul>
            <li>Não pode ter nomes repetidos</li>
            <li>Precisa ser no mínimo 3 Participantes</li>
        </ul>
    </main>
    <footer>Desenvolvido por <a href="https://linkedin.com/in/kainanps" target="_blank">Kainan Paiva</a></footer>
